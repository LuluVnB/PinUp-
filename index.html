<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinUp!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="soft">

        <div class="lamp-base"></div>

    <div class="theme-buttons">
        <button id="theme-soft">Soft</button>
        <button id="theme-dark">Dark</button>
        <button id="theme-pastel">Pastel</button>
        <button id="theme-retro">Retro</button>
    </div>
    
    <div class="dashboard-container">
        <div class="board-title"> ï‚Ä¢·¥•‚Ä¢ î PinUp!  ï‚Ä¢·¥•‚Ä¢ î</div>
        <div class="avatar-main avatar"></div>

        <div class="sidebar">
            <div class="sidebar-button search-button" id="search">üîç</div>
            <div class="sidebar-button add-event-button" id="tasks">üìã</div>
            <div class="sidebar-button notifications-button" id="notif">üîî</div>
            <div class="sidebar-button mail-button" id="mail">üíå</div>
            <div class="sidebar-button settings-button" id="settings">‚öôÔ∏è</div>
        </div>

        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup" class="close-button">&times;</span>
                <h3>Add Event</h3>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" placeholder="Enter date (1-31)" />
                <label for="event-title">Event:</label>
                <input type="text" id="event-title" placeholder="Event title" />
                <button id="save-event">Save</button>
            </div>
        </div>

        <div class="window-section">
            <div class="window-curtains">
                <div class="curtain"></div>
                <div class="curtain"></div>
            </div>
            <div class="window-view">
                <div class = "clock">
                    <span id ="hrs">00</span>
                    <span>:</span>
                    <span id ="mins">00</span>
                    <span>:</span>
                    <span id ="secs">00</span>
                </div>
            </div>
            
        </div>

        <div class="desk-area">
            <div class="computer-monitor"></div>
            <div class="monitor-stand"></div>
            <div class="desk-items">
                <div class="plant-pot">
                    <div class="plant-leaves"></div>
                </div>
                <div class="desk-item"></div>
                <div class="plant-pot">
                    <div class="plant-leaves"></div>
                </div>
            </div>
        </div>

        <div class="sticky-notes-container">
            <div class="sticky-note note-blue">
                <div class="note-pin"></div>
                1
            </div>
            <div class="sticky-note note-pink">
                2
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-yellow">
                3
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-green">
                4
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-blue">
                5
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-green">
                6
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-blue">
                7
                <div class="note-pin"></div>
            </div>
            <div class="sticky-note note-pink">
                8
                <div class="note-pin"></div>
            </div>
        </div>

        <div class="task-calendar-section">
            <div class="task-list">
                <div class="task-header">TASK LIST</div>
                <!-- Task list items would go here -->
                <div class="task-bar">
                    2025-05-05: Sample Event
                    <button class="delete-task" data-index="0">‚ùå</button>
                  </div>
                  
            </div>
            <div class="calendar" id="TaskCalendar">
                <div class="calendar-header">
                    <div>YESTERDAY</div>
                    <div class="calendar-day">18</div>
                </div>
                <div class="calendar-grid">
                    <!-- Calendar cells would go here -->
                    <div class="calendar-cell">M</div>
                    <div class="calendar-cell">T</div>
                    <div class="calendar-cell">W</div>
                    <div class="calendar-cell">T</div>
                    <div class="calendar-cell">F</div>
                    <div class="calendar-cell">S</div>
                    <div class="calendar-cell">S</div>
                    <!-- First week -->
                    <div class="calendar-cell">1</div>
                    <div class="calendar-cell">2</div>
                    <div class="calendar-cell">3</div>
                    <div class="calendar-cell cell-task">4</div>
                    <div class="calendar-cell">5</div>
                    <div class="calendar-cell">6</div>
                    <div class="calendar-cell">7</div>
                    <!-- Second week -->
                    <div class="calendar-cell">8</div>
                    <div class="calendar-cell">9</div>
                    <div class="calendar-cell cell-task">10</div>
                    <div class="calendar-cell">11</div>
                    <div class="calendar-cell">12</div>
                    <div class="calendar-cell">13</div>
                    <div class="calendar-cell">14</div>
                    <!-- Third week -->
                    <div class="calendar-cell">15</div>
                    <div class="calendar-cell">16</div>
                    <div class="calendar-cell">17</div>
                    <div class="calendar-cell cell-highlight">18</div>
                    <div class="calendar-cell">19</div>
                    <div class="calendar-cell">20</div>
                    <div class="calendar-cell">21</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
